<div class="container" style="page-break-inside: avoid;">
  <div class="card">
    <div class="card-header">
      INTERESTED POSITIONS AND LOCATIONS
    </div>
    <div class="card-body" *ngFor="let record of interestedData.records">
      <p>
        <b>Positions: </b>{{record.positions}}
      </p>
      <p>
        <b>Locations: </b>{{record.locations}}
      </p>
    </div>
  </div>
</div>
<br>
