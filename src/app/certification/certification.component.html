<div class="container" style="page-break-inside: avoid;">
  <div class="card">
    <div class="card-header">
      CERTIFICATIONS
    </div>
    <div class="card-body" *ngFor="let record of certificationData.records">
        <p>
            {{record.title}} - {{record.awardingBody}}</p>
        <p>
            {{record.year}}</p>
      </div>
  </div>
</div>
<br>
