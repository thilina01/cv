<div class="container" style="page-break-inside: avoid;">
  <div class="card">
    <div class="card-header">
      PUBLICATIONS
    </div>
      <div class="card-body" *ngFor="let record of publicationData.records">
        <p>{{record.title}}</p>
        <p>{{record.description}}</p>
        <p>
          <a href=" http://lorem.com">{{record.link}}</a>
        </p>
      </div>
  </div>
</div>
<br>
